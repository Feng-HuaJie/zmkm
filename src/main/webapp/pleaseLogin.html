<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<style type="text/css">
			/* 注意、警告框 */
			.attention {
				background: #FFFBCC;
				border: 1px #E6DB55 solid;
				color: #333;
				margin: 10px;
				padding: 8px 8px 8px 35px;
				line-height: 40px;
				font-size: 14px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="attention">
			你还未登录 或者会话超时！将在<font color="red" id="second"></font>秒后跳转到首页
		</div>
		<script language="javascript">
			var secs = 5; //倒计时的秒数 
			var URL ;
			function Load(url){
			
				URL = url;
				for(var i=secs;i>=0;i--) { 
				   window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000); 
				} 
			}
			function doUpdate(num) { 
			
				document.getElementById('second').innerHTML  = num ;
				if(num == 0) { 
					window.location = URL; 
				}
			}
			Load("/lyric/view/jsp/index.jsp");
			//var int=self.setInterval("clock()",50)
			//function clock()
			 // {
			//  var t=new Date()
			 // document.getElementById("clock").value=t
			//  }
		</script>
	</body>
</html>
